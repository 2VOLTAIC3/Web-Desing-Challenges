<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Tab Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!--Link to CSS styles-->
  <link rel="stylesheet" href="Styles/styles.css">
  <!--Link to Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <!-- Tab Name -->
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <!-- Main Section -->
  <main class="main">
      <div class="main-card__container">
          <figure class="main-card__figure"> 
              <img src="assets/images/illustration-article.svg" alt="svg ilustration image">
          </figure>
              <article class="main-card__texts">
                  <span>
                    Learning
                  </span>
                      <p>
                        Published 21 Dec 2023
                      </p>
                      <h1>
                        HTML & CSS foundations
                      </h1>
                  <p>
                    These languages are the backbone of every website, defining structure, content, and presentation.
                  </p>
              </article>
          <!--Profile Section-->
          <section class="main-card__profile">
              <figure>
                <img src="assets/images/image-avatar.webp" alt="Profile Avatar">
              </figure>
              <p>
                Greg Hooper
              </p>
          </section>
      </div>
  </main>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
